<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="id1.css">
    <title>International Payment Form</title>
</head>
<body>
    <div class="payment-form-container">
        <h2>International Payment</h2>
        <form action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="name">Recipient's Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="account-number">Bank Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>

            <div class="form-group">
                <label for="swift-code">SWIFT/BIC Code:</label>
                <input type="text" id="swift-code" name="swift-code" required>
            </div>

            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name" required>
            </div>

            <div class="form-group">
                <label for="bank-address">Bank Address:</label>
                <input type="text" id="bank-address" name="bank-address" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (USD):</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
